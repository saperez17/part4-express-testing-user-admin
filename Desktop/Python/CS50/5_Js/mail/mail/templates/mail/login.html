
{% extends "mail/layout.html" %}

{% load static %}
{% block body %}

    <div class="login-container" > 
        <canvas id="canvas"> 
            
        </canvas>
        <div class="login-body">
            <div  class="logo">
                <img id="log"src="/static/mail/xmail_logo.png" >
             </div>
        
            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
        
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class='fluid-container ' id="login-div">
                    <div class="row justify-content-md-center">
                    <input class="btn btn-primary btn-1" type="submit" value="Login">
                     </div>
                    <div class="row justify-content-md-center">
                    <p class="not-account-txt">Don't have an account?</p>  <a class="register-txt" href="{% url 'register' %}">Register here.</a> 
                    </div>
                </div>
            </form>
        </div>
   
</div>
    

{% endblock %}

{% block script %}
    <link  href="{% static 'mail/login.css' %}" rel="stylesheet" type="text/css">
{% endblock %}
